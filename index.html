<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A page to play Rock Paper Scissors">
        <meta name="author" content="Jamie Do">
        <meta name="keywords" content="rock, paper, scissors">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        
        

    </head>

    <body>

        <h1 id="winner">Winner</h1>
        <div id="choice">
            <p class="choices" id="player"></p>
            <p class="choices" id="computer">Computer</p>
        </div>
        <h2 id="score">Score</h2>
        

        <div id="buttonGroup">
            <button id="rock" class="choice-button" data-choice="rock">Rock</button>
            <button id="paper" class="choice-button" data-choice="paper">Paper</button>
            <button id="scissors" class="choice-button" data-choice="scissors">Scissors</button>
        </div>

        <button id="restart">Restart</button>

        <script src="script.js"></script>
        

    </body>
</html>
